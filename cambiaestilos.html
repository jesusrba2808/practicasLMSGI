<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            float: left;
        }
        #primero {
            background-color: orange;
        }
        #segundo {
            background-color: red;
        }
        #tercero {
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="primero" onmouseover="cambiaFondo('orange')"onmouseout="cambiaFondo('white')"></div>
    <div id="segundo" onmouseover="cambiaFondo('red')"onmouseout="cambiaFondo('white')"></div>
    <div id="tercero" onmouseover="cambiaFondo('green')"onmouseout="cambiaFondo('white')"></div>
    <script>
        function cambiaFondo (color){
            document.body.style.backgroundColor=color;
        }
    </script>
</body>
</html>
